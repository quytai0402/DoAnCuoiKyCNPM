<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
<style>
  :root {
    --background: #f7fafc;
    --foreground: #1a202c;
    --primary: #3182ce;
    --border: #e2e8f0;
    --input: #edf2f7;
    --ring: #90cdf4;
    --primary-foreground: #ffffff;
    --secondary: #63b3ed;
    --secondary-foreground: #ffffff;
    --accent: #f6ad55;
    --accent-foreground: #ffffff;
    --destructive: #f56565;
    --destructive-foreground: #ffffff;
    --muted: #e2e8f0;
    --muted-foreground: #718096;
    --card: #ffffff;
    --card-foreground: #2d3748;
    --popover: #edf2f7;
    --popover-foreground: #2d3748;
  }
  body {
    background-color: var(--background);
    color: var(--foreground);
  }
  .bg-primary {
    background-color: var(--primary);
  }
  .text-primary-foreground {
    color: var(--primary-foreground);
  }
  .text-muted-foreground {
    color: var(--muted-foreground);
  }
  .bg-secondary {
    background-color: var(--secondary);
  }
  .text-secondary-foreground {
    color: var(--secondary-foreground);
  }
  .border-border {
    border-color: var(--border);
  }
    background-color: rgba(99, 179, 237, 0.8);
}
</style>
    </style>
<body>
<div class="min-h-screen flex flex-col items-center justify-center bg-background text-foreground">
  <div class="w-full bg-primary text-primary-foreground py-4 px-6 text-left">
    <h1 class="text-lg">Chat với người lạ</h1>
  </div>
  <div class="flex flex-col items-center justify-center flex-grow">
    <img src="https://placehold.co/100x100?text=Chat+Icon" alt="chat icon" class="mb-6" />
    <h2 class="text-2xl font-semibold text-primary mb-2">Xin chào!</h2>
    <p class="text-muted-foreground text-center mb-6">Bấm nút bên dưới để bắt đầu chat và xin hãy lịch sự vì tất cả đều là người thật ;)</p>
    <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 rounded border border-border">Bắt đầu chat</button>
  </div>
</div>
</body>
</html>
